<script type="text/javascript">
$(document).ready(function() {
	var folding = $('.folding').folding().data('folding')
	
	folding.on('expand', function(e) {
		var items = folding.items, info = ''
		for (var i = 0, len = items.length; i < len; i++) {
			info += 'block ' + (i + 1) + ' : <b>[' + items[i].spareWidth + ', ' + items[i].scale.toFixed(2) + ']</b> | '
		}
		$('#info').html(info)
	})
	
	folding.on('collapse', function(e) {
		var items = folding.items, info = ''
		for (var i = 0, len = items.length; i < len; i++) {
			info += 'block ' + (i + 1) + ' : <b>[' + items[i].spareWidth + ', ' + items[i].scale.toFixed(2) + ']</b> | '
		}
		$('#info').html(info)
	})
	
})
</script>
